<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8">
    </head>
    <style>
        body {
          font-family: sans-serif;
          background: #101923aa;
          padding: 20px;
        }
    
        .container {
          max-width: 500px;
          margin: auto;
          background: #fff;
          padding: 20px;
          border: 1px solid #ddd;
        }
    
        h1 {
          text-align: center;
        }
    
        label {
          display: block;
          margin-top: 10px;
        }
    
        input, textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
        }
    
        button {
          margin-top: 15px;
          padding: 10px;
          width: 100%;
          background: #007BFF;
          color: white;
          border: none;
          cursor: pointer;
        }
    
        button:hover {
          background: #0056b3;
        }
      </style
    <body>
        <div class="container">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="Name">Name:</label>
                <input type="text" name="name" required>
                
                <label for="email">email</label>
                <input type="email" name="email" required>

                <label for="message">message</label>
                <textarea name="message" id="message" rows="3" required></textarea>

                <button type="submit">submit</button>
            </form>
            <button onclick="document.location='HomePage.html'">BACK</button>
        </div>
    </body>
</html>
